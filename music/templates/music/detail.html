<title>
	{{album.album_title}}
</title>
<basefont style="font-family:helvetica;">
<head>
	<h3 style="font-family:helvetica;">
		<a href="{% url 'index' %}"><strong>Back to Homepage</strong></a>
	</h3>
</head>
<br>
<img src="{{album.album_logo}}",height=200, width=200>

<h1>
	{{album.album_title}}
</h1>
<h2>
	{{album.artist}} :
	{{album.genre}}
</h2>

{% if error_message %}
<p><strong>{{error_message}}</strong></p>
{% endif %}

<form action="{% url 'music:favorite' album.id %}" method="post">
	<!-- automatic protection from csrf -->
	{% csrf_token %}

	{% for song in album.song_set.all %}
		<!-- making checkbox buttons -->
		<!-- forloop counter autoincrements -->
		<input type="checkbox" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}"/>

		<label for="song{{forloop.counter}}">
			{{song.song_title}}
			{% if song.is_favorite %}
				<img src="http://i.imgur.com/b9b13Rd.png" height=16 width=16/>
			{% else %}				
			{% endif %}
		</label><br>	
	{% endfor %}
	<br>
	<input type="submit" value="Favorite / Unfavorite"/>
</form>
